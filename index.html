<!doctype html>
<html lang="en">
  <head>
    <title>Bossfight</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="">
      
    <header></header>

    <main class="container-fluid">
      <div class="row">
        <!-- hero box -->
        <div class="col-4">
          <div class="row">
            <div>
              <img class="img-fluid hero-img" src="https://media.magic.wizards.com/images/featured/PW_Teferi_Preloader%5B1%5D.jpg"
                alt="teferi">
            </div>
            <div class="col p-4">

              <div class="progress">
                <div id="player-health" class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>

              <div class="card bg-light text-dark text-center">
                stats box
              </div>

            </div>
          </div>
        </div>
        <!-- Villain box -->
        <!-- NOTE may need to put obnix in background for stuff over it -->
        <div class="col-8">

          <img onclick="updateHealth(boss, player)" class="img-fluid boss-img" src="Ob-Nixilis-the-Adversary-Variant-2-Streets-of-New-Capenna-MtG-Art.jpg"
            alt="obnix">
            
          <div>
            <div class="progress">
              <div id="boss-health" class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="card bg-light text-dark text-center">
              stats box
            </div>

          </div>

            
          </div>
         </div>
         <!-- buttons for interaction shop. -->
         <div class="row">
           <div class="col p-3"></div>
            <div class="card bg-light text-dark text-center">
            shop box
            </div>
         </div>
        </div>
      </div>
    </main>

  <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
